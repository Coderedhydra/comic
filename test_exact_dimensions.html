<!DOCTYPE html>
<html>
<head>
    <title>Test Exact 800x1080 Dimensions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        /* Test container - exactly 800x1080 */
        .test-page {
            width: 800px;
            height: 1080px;
            background: white;
            margin: 20px auto;
            position: relative;
            box-sizing: content-box;
            border: 2px solid red;
        }
        
        /* Grid filling entire container */
        .test-grid {
            display: grid;
            grid-template-columns: 400px 400px;
            grid-template-rows: 540px 540px;
            gap: 0;
            width: 800px;
            height: 1080px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Panels exactly 400x540 */
        .test-panel {
            width: 400px;
            height: 540px;
            border: 1px solid blue;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #f9f9f9;
        }
        
        /* Info display */
        .info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="info">
        Page should be exactly 800x1080
    </div>
    
    <div class="test-page" id="testPage">
        <div class="test-grid">
            <div class="test-panel">Panel 1<br>400×540</div>
            <div class="test-panel">Panel 2<br>400×540</div>
            <div class="test-panel">Panel 3<br>400×540</div>
            <div class="test-panel">Panel 4<br>400×540</div>
        </div>
    </div>
    
    <script>
        // Check dimensions
        window.onload = function() {
            const page = document.getElementById('testPage');
            const rect = page.getBoundingClientRect();
            const info = document.querySelector('.info');
            
            info.innerHTML = `
                Page: ${rect.width} × ${rect.height}<br>
                Expected: 800 × 1080<br>
                ${rect.width === 800 && rect.height === 1080 ? '✅ MATCH!' : '❌ MISMATCH!'}
            `;
            
            // Log details
            console.log('Page dimensions:', rect);
            console.log('Computed style:', window.getComputedStyle(page));
        };
    </script>
</body>
</html>
