<!DOCTYPE html>
<html lang="en">
<head>

            background: #34495e;

        }
        
        .loading {
            text-align: center;

        /* Mobile responsive */
        @media (max-width: 768px) {
            .editor-toolbar {
                position: static !important;
                margin: 20px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .toolbar-btn {
                width: auto !important;
                padding: 8px 15px !important;

            }
        }
    </style>
